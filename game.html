                        </tr>
                        <tr>
                            <td class="w-txt tips-arise">交</td>

                            <td class="w-txt">询</td>

                            <td></td>

                        </tr>
                        <tr>
                            <td></td>

                <div class="confirm">

                </div>

                </div>
                <div class="tips-guide">( 鼠标经过词语或古诗的第一个字，会在下方出现对应横/纵行的提示 )</div>
                <div class="tips-part">
                    <div class="tips-txt">
                        <span>纵：</span>
                        <span class="tt col-txt"></span>
                    </div>
                    <div class="tips-txt">
                        <span>横：</span>
                        <span class="tt row-txt"></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="fail">
            <div class="fail-txt">啊哦答错啦 再试试吧</div>
            <button class="fail-btn">重来</button>
        </div>
        <div class="succ-alert"></div>
        <div class="success">
            <div class="answer">
                <div class="ans-txt">
                    <span class="ans-tit">饮酒</span>
                    <span class="poet">陶渊明</span>
                    <span class="ans-content">采菊东篱下，悠然见南山。<br>问君何能尔，心远地自偏。</span>
                </div>
            </div>
            <div class="succ-part">
                <div class="succ-txt">你已通关</div>
                <div class="level-part">
                    <button class="succ-btn improve">优化关卡</button>
                    <button class="succ-btn next-level">下一关</button>
                </div>
            </div>
