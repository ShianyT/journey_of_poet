<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<link rel="stylesheet" href="css/index.css">
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>欢迎来到登录界面</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="用户名">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                    <p>你好，在此地，</p>
                    <p>你可以向陌生人送信，也可以收到来自陌生人的信。</p>
                    <p>欢迎来到曼达，祝你旅途愉快！&nbsp;——曼达</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
