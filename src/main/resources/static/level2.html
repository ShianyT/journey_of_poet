<body>
    <div class="game_poetry">
        <div class="game_inner guideLight">
            <div class="main">
            </div>
            <div class="gametips">从上方挑选两个合适的「食材」烹饪为「菜肴」进行消除吧！</div>
            <div class="move-list"></div>
        </div>
        <div class="tips_inner guideLight">
            <div class="poetry_tips">
                <div class="tips_left">
                    <div class="tips_img">
                        <div class="tips_img_part"></div>
                        <span>+</span>
                        <div class="tips_img_part"></div>

                    </div>
                    <div class="game_res">
                        <span>剩下意象：</span>
                        <div class="img_res">
                            <span class="res_num" id="num1">9</span>
                            <span>个</span>
                        </div>
                    </div>
                </div>
                <div class="tips_right">
                    <div class="tips_poetries">
                        <span class="tips_poetries_txt">净洗铛，少著水，柴头罨烟焰不起。黄州好猪肉，价贱如泥土。早晨起来打两碗，饱得自家君莫管。</span>
                    </div>
                    <div class="tips_tit">诗句</div>
                </div>
            </div>
            <div class="poetry_tips">
                <div class="tips_left">
                    <div class="tips_img">

                        <div class="tips_img_part"></div>

                    <div class="tips_txt">
                        <span class="tips_poetry">与子书</span>
                    </div>
                    <div class="game_res">
                        <span>剩下意象：</span>
                        <div class="img_res">
                            <span class="res_num" id="num2">9</span>
                            <span>个</span>
                        </div>
                    </div>
                </div>
                <div class="tips_right">
                    <div class="tips_poetries">
                        <span class="tips_poetries_txt">己卯冬至前二日，海蛮献蚝。剖之，得数升。肉与浆入水与酒并煮，食之甚美，炙熟，正尔啖嚼。</span>
                    </div>
                    <div class="tips_tit">诗句</div>
                </div>
            </div>
            <div class="poetry_tips">
                <div class="tips_left">
                    <div class="tips_img">

                        <div class="tips_img_part"></div>

                        <div class="tips_img_part"></div>
                    </div>
                    <div class="tips_txt">
                        <span class="tips_poetry">寒具</span>
                    </div>
                    <div class="game_res">
                        <span>剩下意象：</span>
                        <div class="img_res">
                            <span class="res_num" id="num3">9</span>
                            <span>个</span>
                        </div>
                    </div>
                </div>
                <div class="tips_right">
                    <div class="tips_poetries">
                        <span class="tips_poetries_txt">纤手搓成玉数寻，<br>碧油煎出嫩黄深。<br>夜来春睡无轻重，<br>压扁佳人缠臂金。</span>
                    </div>
                    <div class="tips_tit">诗句</div>
                </div>
            </div>
        </div>

        <div class="return">
