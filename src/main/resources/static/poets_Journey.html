<body>
    <div class="exit">
    </div>
    <div class="scene_1">
        <div class="left"></div>
        <div class="right"></div>
        <div class="startTextBox">
            <div class="prompt">《乌台诗案》</div>
            <div class="text">大患缘有身，无身则无疾。</div>
        </div>
    </div>
    <div class="scene_1TextBox">
        <div class="text">元丰二年（1079年）四月，
            <div class="back"></div>
        </div>
        <div class="text">苏轼给神宗写了一封《湖州谢上表》，文字含有个人色彩，
            <div class="back"></div>
        </div>
        <div class="text">被恶人利用来污蔑苏轼，说他言辞隐含讥讽之意。
            <div class="back"></div>
        </div>
    </div>
    <div class="change1_2"></div>
    <div class="scene_2">
        <div class="sayBox">
            <div class="say">
                <div class="yoursay"></div>
                <div class="mysay">
                    <div class="select"></div>
                    <div class="select"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="black"></div>
    <div class="pink"></div>
