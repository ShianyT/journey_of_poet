<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/flying_flower_study.css">
<body>
    <div class="box">
        <div class="left">
            <div class="topInputBox">
                <a href="flying_flower_entry .html" class="return">
                    <div class="icon"></div>
                    <div class="text">返回入口</div>
                </a>
                <input type="text" placeholder="搜索关键字/诗词名字">
                <div class="keyword_bt up">
                    点击展开关键字
                    <div class="keyword_content">
                        <div class="key">本</div>
                        <div class="key">同</div>
                    </div>
                </div>
            </div>
            <div class="allPoemBox">
                <!-- <div class="poemBox">
                    <div class="poem">自言本是京城女，家在虾蟆陵下住</div>
                    <div class="number">使用次数：0</div>
                </div> -->
            </div>
            <div class="tip_text">
                试试在上面的搜索框中搜索关键字吧，有惊喜喔！
            </div>
        </div>
        <div class="right">
            <div class="poem">
                <div class="poem_title">七步诗</div>
                <div class="poet">曹植</div>
                <div class="poem_content">煮豆持作羹，漉豉以为汁。<br>
                    萁向釜下燃，豆在釜中泣。<br>
                    本自同根生，相煎何太急？
                </div>
            </div>
            <div class="explain">
                <div class="explain_title">译文及注释</div>
                <div class="explain_content"></div>
            </div>
            <div class="appreciation">
                <div class="appreciation_title">解析</div>
                <div class="appreciation_content"></div>
            </div>
            <div class="tip_text">
                在左侧搜索框搜索关键字，点击相关诗句会在此出现诗词详情
            </div>
        </div>
        <div class="left_tip">
            <div class="left_tip_content">
                你好哇！在这里输入“本”，“月”等关键字，在下面会出现包含有该关键词的对应诗句喔！
            </div>
            <div class="left_tip_bt">
                鼠标右键继续&nbsp;>>
            </div>
        </div>
        <div class="right_tip">
            <div class="right_tip_content">
                当你点击左边出现的诗句，在这里会出现诗句对应的诗词详情喔，还有注释和赏析喔！
            </div>
            <div class="right_tip_bt">
                鼠标右键继续&nbsp;>>
            </div>
        </div>
        <div class="all_tip">
            <div class="all_tip_content">
                快来尝试一下吧！
            </div>
            <div class="all_tip_bt">
                鼠标右键继续&nbsp;>>
            </div>
        </div>
        <div class="mask"></div>
    </div>
</body>
<script src="http://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/axios_request.js"></script>
<script src="js/axios_response.js"></script>
<script src="js/flying_flower_study.js"></script>
</html>
